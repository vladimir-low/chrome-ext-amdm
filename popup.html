<!doctype html>
<!--
 This page is shown when the extension button is clicked
 -->
<html>
  <head>
    <title>Amdm Searcher's Popup</title>
    <style type="text/css">
      body {
        margin: 10px;
        white-space: nowrap;
      }
      h1 {
        font-size: 15px;
      }
     .datalist {
        height: 50px !important;
        max-height: 200px !important;
        overflow: scroll;
        overflow-x: hidden;
      }
      #container {
        align-items: center;
        display: block;
      }
    </style>
    <script src="popup.js"></script>
  </head>

  <body>
    <h1>Amdm Searcher</h1>
    <div id="container">
      <span>Band:</span>
      <input type="text" id="band" list="bandList"><br>
      <span>Song:</span>
      <input type="text" id="song" list="songList"><br>
      <button type="button">Search!</button>
    </div>
    <datalist class="datalist" id="bandList">
      <!-- options are filled in popup.js -->
    </datalist>
    <datalist class="datalist" id="songList">
      <!-- options are filled in popup.js -->
    </datalist>
  </body>
</html>
